<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Chat</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; }
        .login-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        input[type="text"] { padding: 10px; width: 200px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; border: none; background: #007bff; color: white; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Masukkan Nama Anda</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required autocomplete="off">
            <br>
            <button type="submit">Masuk Chat</button>
        </form>
    </div>
</body>
</html>
